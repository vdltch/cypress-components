name: CI - Cypress Tests

on:
  push:
    branches:
      - main  # ou master selon ton repo

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test # Assure-toi que cette commande lance tes tests Cypress
        continue-on-error: true # pour capturer l'état du build même en cas d'erreur

      - name: Notify Discord
        if: always()
        uses: Ilshidur/action-discord@master
        with:
          args: |
            **Build terminé**
            Commit : ${{ github.sha }}
            Statut : ${{ job.status }}
            Branche : ${{ github.ref }}
